<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Slide</title>
</head>

<body>
    <div class="light-box d-flex justify-content-center align-items-center" id="lightBox">
        <div class="item d-flex justify-content-between align-items-center position-relative " id="item">
            <i class="fa-solid fa-arrow-left fs-2 text-info" id="prev"></i>
            <i class="fa-solid fa-circle-xmark position-absolute top-0 end-0 fs-3 start-0" id="close"></i>
            <i class="fa-solid fa-arrow-right fs-2 text-info" id="next"></i>
        </div>
    </div>
    <div class="container my-5">
        <div class="row gy-5" id="row"></div>
    </div>



    <script src="main.js"></script>
</body>

</html>
